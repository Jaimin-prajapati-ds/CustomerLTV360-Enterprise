project_name: CustomerLTV360
version: 1.0.0

data:
  raw_path: "data/raw/customer_transactions.csv"
  processed_path: "data/processed/features.parquet"
  test_size: 0.2
  random_state: 42

features:
  categorical_cols:
    - "gender"
    - "category"
    - "payment_method"
  numerical_cols:
    - "amount"
    - "age"
    - "income"
  target_col: "ltv"

models:
  xgboost:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    objective: "reg:squarederror"
  
  lightgbm:
    n_estimators: 100
    learning_rate: 0.1
    num_leaves: 31
  
  catboost:
    iterations: 100
    learning_rate: 0.1
    depth: 6

training:
  cv_folds: 5
  metric: "rmse"
  output_dir: "models/"
